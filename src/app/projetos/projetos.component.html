<div class="projects_container">
  <h2 style="text-shadow: 2px 4px 4px black; color: white;">Projetos</h2>
  <div class="projects_content">
    <div id="carrosselProjetos" #carrosselProjetos>
      <div *ngIf="mobile; else desktopTablet">
        <carousel [isAnimated]="true" [startFromIndex]="projetos.length" [interval]="0" [showIndicators]="false">
          <slide *ngFor="let projeto of projetos; let i = index" ngClass="{'carousel-item': true'}">
            <img [src]="projeto.image" class="d-block w-100" alt="...">
            <div *ngIf="i === projeto.id + 1" class="carousel-caption d-none d-md-block">
              <h3 style="text-shadow: 2px 4px 4px black; color: white;">{{projeto.name}}</h3>
            </div>
          </slide>
        </carousel>
      </div>
      <ng-template #desktopTablet>
        <carousel [itemsPerSlide]="3" [interval]="0" [singleSlideOffset]="true" [showIndicators]="false">
          <slide *ngFor="let projeto of projetos; let i = index" [active]="i === 0" ngClass="{'carousel-item': true'}">
            <img [src]="projeto.image" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h3 style="text-shadow: 2px 4px 4px black; color: white;">{{projeto.name}}</h3>
              </div>
          </slide>
        </carousel>
      </ng-template>
    </div>
  </div>
</div>
